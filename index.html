<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Text to Speech JavaScript</h1>
  <hr>
  <form action="">
    <div class="textInput" contenteditable=""></div>

    <div class="volume">
      <label for="volume">Volume:</label>
      <input type="range" name="volRange" id="volRange" min="0" max="1" step="0.1"
      value="0.5">
    </div>


    <div class="speed">
      <label for="speed">Speed:</label>
      <input type="range" name="speedRange" id="speedRange" min="0" max="10" step="0.1"
      value="1">
    </div>

    <input type="button" value="Speak" id="button">
  </form>
  <script src="script.js"></script>
</body>
</html>
